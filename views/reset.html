<!DOCTYPE html>
<html lang="en">

<head>
  <title>Globalshala</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="HTML5 website template">
  <meta name="keywords" content="global, template, html, sass, jquery">
  <meta name="author" content="Bucky Maler">
  <link rel="stylesheet" href="../../css/register.css">
  <link rel="stylesheet" href="../../css/font-awesome-4.7.0/css/font-awesome.min.css">
  
</head>

<body>
{% block content %}
  <!-- notification for small viewports and landscape oriented smartphones -->
  <div class="device-notification">
    <a class="device-notification--logo" href="#0">
      <img src="../../img/logo.png" alt="Global">
      <p>Globalshala</p>
    </a>
  </div>



  <!-- <div id="viewport" class="l-viewport"> -->
  <div class="l-wrapper">
    <header class="header">
      <a class="header--logo" href="#0">
        <img src="../../img/logo.png" alt="Global">
        <p>Globalshala</p>
      </a>

    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <center>
            <h2>Reset Password</h2>
            <form class="work-request" method="post" action="/forgots/reset/{{token}}">
              <div class="work-request--information">
                  <!-- <div class="information-name">
                      <input required id="phoneVerify" type="hidden" name="id" value="{{id}}" spellcheck="false">
                      <input type="text" name="token">
                      <label for="phoneVerify">Verification Code</label>
                    </div> -->
                <div class="information-name">
                  <input required id="password" type="text" name="password" spellcheck="false">
                  <label for="password">New Password</label>
                </div>
                <div class="information-name">
                    <input required id="password" type="text" name="confirm" spellcheck="false">
                    <label for="password">Confirm Password</label>
                </div>
              </div>
              <br>
              <input type="submit" value="Submit"><br>
            

            </form>
          </center>
        </div>
        
      </div>
    </div>
  </div>

  </div>
  </div>
  </div>
  </div>




  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.4.min.js"><\/script>')
  </script>
  <script src="../../js/functions-min.js"></script>
</body>
{% endblock %}

</html>

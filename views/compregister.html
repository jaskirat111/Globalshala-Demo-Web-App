  <body style="background-color: black;">
    {% block content %}
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <center><h2 class="title">University Registration Form</h2></center>
            <form
              method="post"
              action="/users/compregister"
              class="work-request"
            >
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">University Name</label>
                    <input
                      required
                      id="name"
                      required
                      class="input--style-4"
                      type="text"
                      spellcheck="false"
                      name="name"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Email</label>
                    <input
                      required
                      id="email"
                      required
                      class="input--style-4"
                      type="email"
                      spellcheck="false"
                      name="email"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Phone</label>
                    <input
                      type="text"
                      required
                      class="input--style-4"
                      name="phone"
                      required
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Password</label>
                    <input
                      required
                      id="name"
                      required
                      class="input--style-4"
                      type="password"
                      spellcheck="false"
                      name="password"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Confirm Password</label>
                    <input
                      required
                      id="name"
                      required
                      class="input--style-4"
                      type="password"
                      spellcheck="false"
                      name="password2"
                    />
                  </div>
                </div>
              </div>
